services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
      args:
        - MAKE_TARGET=build-api
    image: viz-api:latest
    env_file:
      - .env
    environment:
      - ENV=production
    ports:
      - "${API_PORT:-7770}:7770"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    volumes:
      - ./viz.json:/app/viz.json:ro

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres-data:
  redis-data: