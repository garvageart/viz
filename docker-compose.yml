services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
      args:
        - MAKE_TARGET=build-api
    image: imagine-api:latest
    env_file:
      - .env
    environment:
      - ENV=production
    ports:
      - "${API_PORT:-7770}:7770"
    depends_on:
      - postgres
    restart: unless-stopped
    volumes:
      - ./imagine.json:/app/imagine.json:ro

  viz:
    build:
      context: .
      dockerfile: viz/Dockerfile
      args:
        - MAKE_TARGET=build-frontend
    environment:
      - IMAGINE_CONFIG_PATH=/app/imagine.json
    image: imagine-viz:latest
    env_file:
      - .env
    ports:
      - "7777:7777"
    depends_on:
      - api
    volumes:
      - ./imagine.json:/app/imagine.json:ro

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    depends_on:
      - viz
      - api
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

volumes:
  postgres-data:
