services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    image: imagine-api:latest
    env_file:
      - .env
    environment:
      - ENV=production
    ports:
      - "${API_PORT:-7770}:7770"
    depends_on:
      - postgres
    volumes:
      - ./imagine.json:/app/imagine.json:ro

  viz:
    build:
      context: .
      dockerfile: viz/Dockerfile
      args:
        VITE_API_BASE_URL: "http://api:7770"
    environment:
      - IMAGINE_CONFIG_PATH=/app/imagine.json
    image: imagine-viz:latest
    env_file:
      - .env
    ports:
      - "7777:7777"
    depends_on:
      - api
    volumes:
      - ./imagine.json:/app/imagine.json:ro

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
