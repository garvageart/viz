# yaml-language-server: $schema=https://spec.openapis.org/oas/3.0/schema/2021-09-28
openapi: 3.0.3
info:
  title: Imagine API
  version: 0.1.0
  description: OpenAPI specification for the Imagine API (chi-based)
servers:
  - url: http://{host}:{port}
    description: Local API
    variables:
      host:
        default: localhost
        description: Hostname or IP for the API server
      port:
        default: "7770"
        description: Port for the API server
  - url: /api
    description: Production API

security:
  - BearerAuth: []
  - CookieAuth: []

paths:
  /ping:
    get:
      summary: Health ping
      operationId: ping
      security: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required: [message]

  /accounts/:
    post:
      summary: Register a new user
      operationId: registerUser
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreate"
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /auth/apikey:
    get:
      summary: Generate an API key
      operationId: generateApiKey
      security: []
      responses:
        "200":
          description: API key generated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIKey"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api-keys:
    post:
      summary: Create a new API key
      operationId: createApiKey
      security:
        - BearerAuth: [apikeys:write]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/APIKeyCreate"
      responses:
        "201":
          description: API key created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIKeyCreateResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    get:
      summary: List API keys for the authenticated user
      operationId: listApiKeys
      security:
        - BearerAuth: [apikeys:read]
      responses:
        "200":
          description: List of API keys
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIKeyListResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api-keys/{uid}:
    get:
      summary: Get API key details
      operationId: getApiKey
      security:
        - BearerAuth: [apikeys:read]
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: API key details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIKey"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    delete:
      summary: Delete an API key
      operationId: deleteApiKey
      security:
        - BearerAuth: [apikeys:write]
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api-keys/{uid}/revoke:
    post:
      summary: Revoke an API key
      operationId: revokeApiKey
      security:
        - BearerAuth: [apikeys:write]
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Revoked
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"

  /api-keys/{uid}/rotate:
    post:
      summary: Rotate an API key (revoke old, create new)
      operationId: rotateApiKey
      security:
        - BearerAuth: [apikeys:write]
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: string
      responses:
        "201":
          description: New API key created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIKeyCreateResponse"

  /auth/login:
    post:
      summary: Login with email and password
      operationId: login
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
              required: [email, password]
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /auth/oauth:
    get:
      summary: Initiate OAuth flow
      operationId: initiateOAuth
      security: []
      parameters:
        - name: provider
          in: query
          required: true
          schema:
            type: string
            enum: [google, github]
          description: OAuth provider (google or github)
      responses:
        "307":
          description: Redirect to OAuth provider
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /auth/oauth/{provider}:
    post:
      summary: Complete OAuth flow
      operationId: completeOAuth
      security: []
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
            enum: [google, github]
          description: OAuth provider (google or github)
        - name: code
          in: query
          required: true
          schema:
            type: string
          description: Authorization code from OAuth provider
        - name: state
          in: query
          required: true
          schema:
            type: string
          description: State parameter for CSRF protection
      responses:
        "200":
          description: OAuth successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuthUserData"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /auth/session:
    get:
      summary: Get current session information
      operationId: getCurrentSession
      security:
        - CookieAuth: []
      responses:
        "200":
          description: Current session
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Session"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /auth/logout:
    post:
      summary: Logout current session
      operationId: logout
      security:
        - CookieAuth: []
      responses:
        "200":
          description: Logged out
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "401":
          description: Unauthorized (no active session)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /accounts/me:
    get:
      summary: Get current authenticated user
      operationId: getCurrentUser
      security:
        - BearerAuth: []
        - CookieAuth: []
      responses:
        "200":
          description: Authenticated user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    patch:
      summary: Update current authenticated user's profile
      operationId: updateCurrentUser
      security:
        - BearerAuth: []
        - CookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserUpdate"
      responses:
        "200":
          description: User profile updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Bad request (e.g., validation error)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Not found (implies authentication issue)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /accounts/me/password:
    put:
      summary: Update user password
      operationId: updatePassword
      security:
        - BearerAuth: []
        - CookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserPasswordUpdate"
      responses:
        "200":
          description: Password updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserUpdate"
        "400":
          description: Bad request (missing fields)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized (incorrect current password)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /sessions:
    get:
      summary: Get all sessions for the current user
      operationId: getSessions
      security:
        - CookieAuth: []
      responses:
        "200":
          description: List of sessions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Session"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      summary: Delete all sessions for the current user
      operationId: deleteSessions
      security:
        - CookieAuth: []
      responses:
        "200":
          description: All sessions logged out
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /sessions/{uid}:
    get:
      summary: Get a specific session by ID for the current user
      operationId: getSessionById
      security:
        - CookieAuth: []
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Session details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Session"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    put:
      summary: Update a specific session
      operationId: updateSession
      security:
        - CookieAuth: []
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SessionUpdate"
      responses:
        "200":
          description: Session updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Session"
        "400":
          description: Invalid request body
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      summary: Delete a specific session
      operationId: deleteSession
      security:
        - CookieAuth: []
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Session revoked
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /accounts/me/settings:
    get:
      summary: Get all user settings
      description: Returns a merged list of settings (system defaults + user overrides).
      operationId: getUserSettings
      security:
        - BearerAuth: []
        - CookieAuth: []
      responses:
        "200":
          description: List of user settings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserSetting"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    patch:
      summary: Update a user setting (Override)
      description: Creates or updates an override for a specific setting.
      operationId: updateUserSetting
      security:
        - BearerAuth: []
        - CookieAuth: []
      parameters:
        - in: query
          name: name
          required: true
          schema:
            type: string
          description: Setting name (e.g. 'theme', 'notifications_email')
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                value:
                  type: string
              required: [value]
      responses:
        "200":
          description: Setting updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserSetting"
        "400":
          description: Bad request (invalid value or not editable)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Setting not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /images:
    get:
      summary: List all images with pagination
      operationId: listImages
      security:
        - BearerAuth: [images:read]
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 25
          description: Number of images per page
        - name: page
          in: query
          schema:
            type: integer
            default: 0
            minimum: 0
          description: Page index (0-based)
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImagesPage"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    post:
      summary: Upload an image (multipart)
      operationId: uploadImage
      security:
        - BearerAuth: [images:write]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/ImageUploadRequest"
      responses:
        "200":
          description: Image already exists (duplicate)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImageUploadResponse"
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImageUploadResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      summary: Delete multiple asset UID directories (soft move to trash or force delete)
      operationId: deleteImagesBulk
      security:
        - BearerAuth: [images:write]
        - CookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                uids:
                  type: array
                  items:
                    type: string
                force:
                  type: boolean
              required: [uids]
      responses:
        "200":
          description: Deletion results (all succeeded)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteAssetsResponse"
        "207":
          description: Partial success (some failed)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteAssetsResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /images/url:
    post:
      summary: Upload an image by URL
      operationId: uploadImageByUrl
      security:
        - BearerAuth: [images:write]
        - CookieAuth: []
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
              description: The URL of the image to fetch
      responses:
        "200":
          description: Image already exists (duplicate)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImageUploadResponse"
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImageUploadResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /images/{uid}/file:
    get:
      summary: Get a processed image file
      description: Retrieve an image, optionally transformed. Use download=1 with a token for authenticated downloads. Supports password protection and embed controls.
      operationId: getImageFile
      security:
        - BearerAuth: [images:read]
        - CookieAuth: []
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: string
          description: Image UID
        - in: query
          name: format
          schema:
            type: string
            enum: [webp, png, jpg, jpeg, avif, heif]
          description: Output format for transformation
        - in: query
          name: width
          schema:
            type: integer
            minimum: 0
          description: Width for transformation
        - in: query
          name: height
          schema:
            type: integer
            minimum: 0
          description: Height for transformation
        - in: query
          name: quality
          schema:
            type: integer
            minimum: 0
            maximum: 100
          description: Quality for transformation (0-100)
        - in: query
          name: download
          schema:
            type: string
            enum: ["1"]
          description: Set to "1" to force download mode (requires token)
        - in: query
          name: token
          schema:
            type: string
          description: Download token (required when download=1)
        - in: query
          name: password
          schema:
            type: string
          description: Password for password-protected tokens (optional)
      responses:
        "200":
          description: Image bytes
          headers:
            Content-Disposition:
              schema:
                type: string
              description: Attachment header with file_name
            ETag:
              schema:
                type: string
              description: Image checksum or transform signature
            Cache-Control:
              schema:
                type: string
              description: Caching directives
          content:
            image/*:
              schema:
                type: string
                format: binary
        "304":
          description: Not Modified (ETag match, only for non-download requests)
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized (invalid/expired token or incorrect password)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Forbidden (downloads not allowed or embedding not permitted for this token)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /images/{uid}/exif:
    get:
      summary: Get EXIF data for an image
      description: |
        Retrieve EXIF metadata for an image. If the query parameter `simple=true` is set
        the server will return the stored (simplified) `ImageEXIF` object from the database
        when available. Otherwise the server will re-read the file and return the full raw
        EXIF map extracted from the original file.
      operationId: getImageExif
      security:
        - BearerAuth: [images:read]
        - CookieAuth: []
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: string
          description: Image UID
        - in: query
          name: simple
          required: false
          schema:
            type: boolean
          description: When true, return the stored simplified EXIF object from the DB (otherwise read raw EXIF from file)
      responses:
        "200":
          description: EXIF data (simplified ImageEXIF when `simple=true`, raw EXIF map otherwise)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImageEXIF"
            application/vnd.raw-exif+json:
              schema:
                type: object
                description: Raw EXIF key->value map extracted from the original file
                additionalProperties:
                  type: string
        "400":
          description: Bad request (invalid request body)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Not found (image missing)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error (failed to read or process image)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /images/{uid}:
    get:
      summary: Get image metadata
      operationId: getImage
      security:
        - BearerAuth: [images:read]
        - CookieAuth: []
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: string
          description: Image UID
      responses:
        "200":
          description: Image resource
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Image"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Image not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    patch:
      summary: Update image metadata
      operationId: updateImage
      security:
        - BearerAuth: [images:write]
        - CookieAuth: []
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: string
          description: Image UID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ImageUpdate"
      responses:
        "200":
          description: Updated image resource
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Image"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Image not found
          content:
            application/json:
              schema:
