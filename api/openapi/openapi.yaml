# yaml-language-server: $schema=https://spec.openapis.org/oas/3.0/schema/2021-09-28
openapi: 3.0.3
info:
  title: Imagine API
  version: 0.1.0
  description: OpenAPI specification for the Imagine API (chi-based)
servers:
  - url: http://localhost:7770
    description: Local API
paths:
  /ping:
    get:
      summary: Health ping
      operationId: ping
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required: [message]

  /accounts/:
    post:
      summary: Register a new user
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreate"
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /auth/apikey:
    get:
      summary: Generate an API key
      operationId: generateApiKey
      responses:
        "200":
          description: API key generated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIKeyResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /auth/login:
    post:
      summary: Login with email and password
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
              required: [email, password]
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /auth/oauth:
    get:
      summary: Initiate OAuth flow
      operationId: initiateOAuth
      parameters:
        - name: provider
          in: query
          required: true
          schema:
            type: string
            enum: [google, github]
          description: OAuth provider (google or github)
      responses:
        "307":
          description: Redirect to OAuth provider
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /auth/oauth/{provider}:
    post:
      summary: Complete OAuth flow
      operationId: completeOAuth
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
            enum: [google, github]
          description: OAuth provider (google or github)
        - name: code
          in: query
          required: true
          schema:
            type: string
          description: Authorization code from OAuth provider
        - name: state
          in: query
          required: true
          schema:
            type: string
          description: State parameter for CSRF protection
      responses:
        "200":
          description: OAuth successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OAuthUserData"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /auth/session:
    get:
      summary: Get current session information
      operationId: getCurrentSession
      responses:
        "200":
          description: Current session
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Session"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /accounts/me:
    get:
      summary: Get current authenticated user
      operationId: getCurrentUser
      responses:
        "200":
          description: Authenticated user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /images:
    post:
      summary: Upload an image (multipart)
      operationId: uploadImage
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                filename:
                  type: string
                data:
                  type: string
                  format: binary
              required: [filename, data]
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImageUploadResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /images/url:
    post:
      summary: Upload an image by URL
      operationId: uploadImageByUrl
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
              description: The URL of the image to fetch
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImageUploadResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /images/{uid}/file:
    get:
      summary: Get a processed image file
      operationId: getImageFile
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: string
        - in: query
          name: format
          schema:
            type: string
            enum: [webp, png, jpg, jpeg, avif, heif]
        - in: query
          name: w
          schema:
            type: integer
            minimum: 0
        - in: query
          name: h
          schema:
            type: integer
            minimum: 0
        - in: query
          name: quality
          schema:
            type: integer
            minimum: 0
            maximum: 100
      responses:
        "200":
          description: Image bytes
          content:
            image/*:
              schema:
                type: string
                format: binary

  /collections:
    get:
      summary: List collections
      operationId: listCollections
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
      responses:
        "200":
          description: Collections page
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CollectionListResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    post:
      summary: Create a collection
      operationId: createCollection
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CollectionCreate"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Collection"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /collections/{uid}:
    get:
      summary: Get collection detail
      operationId: getCollection
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Collection detail
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CollectionDetailResponse"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    patch:
      summary: Update collection
      operationId: updateCollection
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CollectionUpdate"
      responses:
        "200":
          description: Collection updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Collection"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /collections/{uid}/images:
    get:
      summary: List images in a collection
      operationId: listCollectionImages
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: string
        - in: query
          name: limit
          schema:
            type: integer
            default: 100
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
      responses:
        "200":
          description: Images page
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImagesPage"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    put:
      summary: Add images to a collection
      operationId: addCollectionImages
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                uids:
                  type: array
                  items:
                    type: string
              required: [uids]
      responses:
        "200":
          description: Images added
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddImagesResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddImagesResponse"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddImagesResponse"

  /admin/healthcheck:
    post:
      summary: Admin-only healthcheck
      operationId: adminHealthcheck
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /jobs:
    get:
      summary: List jobs
      operationId: listJobs
      responses:
        "200":
          description: Jobs list
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobListResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    post:
      summary: Create/enqueue a job
      operationId: createJob
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobCreateRequest"
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobEnqueueResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /jobs/{id}:
    get:
      summary: Get job detail
      operationId: getJob
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Job detail
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobInfo"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      summary: Cancel job
      operationId: cancelJob
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Cancelled
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    post:
      summary: Retry job
      operationId: retryJob
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "501":
          description: Not implemented
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /jobs/scheduler/start:
    post:
      summary: Start job scheduler
      operationId: startScheduler
      responses:
        "200":
          description: Started
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /jobs/scheduler/shutdown:
    post:
      summary: Shutdown job scheduler
      operationId: shutdownScheduler
      responses:
        "200":
          description: Shutdown
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /jobs/enqueue-image-process:
    post:
      summary: Enqueue an image processing job (admin only)
      operationId: enqueueImageProcess
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EnqueueImageProcessRequest"
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /jobs/count:
    get:
      summary: Get running jobs count
      operationId: getJobsCount
      responses:
        "200":
          description: Running jobs count
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobCountResponse"

  /jobs/stats:
    get:
      summary: Get job stats by topic
      operationId: getJobStats
      responses:
        "200":
          description: Job stats (running and queued by topic)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobStatsResponse"

  /jobs/types/{type}/stop:
    post:
      summary: Stop a job type
      operationId: stopJobType
      parameters:
        - in: path
          name: type
          required: true
          schema:
            type: string
          description: Job type to stop
      responses:
        "200":
          description: Job type stopped
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /jobs/types/{type}/concurrency:
    put:
      summary: Update job type concurrency
      operationId: updateJobTypeConcurrency
      parameters:
        - in: path
          name: type
          required: true
          schema:
            type: string
          description: Job type to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                concurrency:
                  type: integer
                  minimum: 1
                  maximum: 100
              required: [concurrency]
      responses:
        "200":
          description: Concurrency updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /events:
    get:
      summary: Server-Sent Events stream for real-time updates
      operationId: connectSSE
      description: Opens a persistent connection for server-sent events. Use EventSource API in JavaScript.
      responses:
        "200":
          description: SSE stream established
          content:
            text/event-stream:
              schema:
                type: string
                description: Server-sent events stream

  /events/stats:
    get:
      summary: Get SSE connection statistics
      operationId: getSSEStats
      responses:
        "200":
          description: Connection statistics
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SSEStatsResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /events/metrics:
    get:
      summary: Get SSE event metrics
      operationId: getSSEMetrics
      responses:
        "200":
          description: Event metrics
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SSEMetricsResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /events/history:
    get:
      summary: Get recent event history
      operationId: getEventHistory
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            default: 50
            maximum: 100
          description: Maximum number of events to return
      responses:
        "200":
          description: Event history
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventHistoryResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      summary: Clear event history
      operationId: clearEventHistory
      responses:
        "200":
          description: History cleared
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /events/broadcast:
    post:
      summary: Broadcast event to all connected clients
      operationId: broadcastSSEEvent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SSEBroadcastRequest"
      responses:
        "200":
          description: Event broadcasted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SSEBroadcastResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /events/send/{clientId}:
    post:
      summary: Send event to specific client
      operationId: sendToSSEClient
      parameters:
        - in: path
          name: clientId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SSEBroadcastRequest"
      responses:
        "200":
          description: Event sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  clientId:
                    type: string
                required: [success, message, clientId]
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  schemas:
    # Common response types
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
      required: [error]

    MessageResponse:
      type: object
      properties:
        message:
          type: string
      required: [message]

    ImageUploadResponse:
      type: object
      properties:
        id:
          type: string
      required: [id]

    # Job-related schemas (used by admin endpoints)
    JobInfo:
      type: object
      properties:
        id:
          type: string
        topic:
          type: string
        status:
          type: string
      required: [id, topic, status]

    JobListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/JobInfo"
      required: [items]

    JobCreateRequest:
      type: object
      properties:
        type:
          type: string
          description: "Job type (e.g., thumbnailGeneration, imageProcessing)"
        command:
          type: string
          enum: [all, missing, single]
          description: "Command to execute (all=process all, missing=process missing, single=process one image)"
        image_uid:
          type: string
          description: "Image UID (required when command=single)"
      required: [type]

    JobEnqueueResponse:
      type: object
      properties:
        message:
          type: string
        count:
          type: integer
      required: [message]

    JobCountResponse:
      type: object
      properties:
        running:
          type: integer
      required: [running]

    JobStatsResponse:
      type: object
      properties:
        running:
          type: integer
        running_by_topic:
          type: object
          additionalProperties:
            type: integer
        queued_by_topic:
          type: object
          additionalProperties:
            type: integer
      required: [running, running_by_topic, queued_by_topic]

    EnqueueImageProcessRequest:
      type: object
      properties:
        image_uid:
          type: string
      required: [image_uid]

    # SSE-related schemas
    SSEStatsResponse:
      type: object
      properties:
        connectedClients:
          type: integer
        clientIds:
          type: array
          items:
            type: string
        timestamp:
          type: string
          format: date-time
      required: [connectedClients, clientIds, timestamp]

    SSEMetricsResponse:
      type: object
      properties:
        connectedClients:
          type: integer
        totalEvents:
          type: integer
        eventsByType:
          type: object
          additionalProperties:
            type: integer
        timestamp:
          type: string
          format: date-time
      required: [connectedClients, totalEvents, eventsByType, timestamp]

    EventRecord:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        event:
          type: string
        data:
          type: object
          additionalProperties: true
      required: [timestamp, event, data]

    EventHistoryResponse:
      type: object
      properties:
        events:
          type: array
          items:
            $ref: "#/components/schemas/EventRecord"
        count:
          type: integer
      required: [events, count]

