<!DOCTYPE html>
<html lang="en" %THEME_ATTR%>

	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Viz</title>

		<style>
			html,
			body {
				height: 100%;
				margin: 0;
			}

			#app-splash {
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				background: var(--imag-bg-color, #0F1726);
			}

			#app-splash .splash-inner {
				text-align: center;
				font-family: Manrope, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
			}

			#app-splash .splash-text {
				font-family: 'Roboto Mono', monospace;
				font-size: 3.2rem;
				font-weight: 800;
				letter-spacing: 0.6px;
				display: inline-block;
				position: relative;
				padding-bottom: 6px;
				display: flex;
				justify-content: center;
				align-items: center;
				color: var(--imag-text-color, #F7F9F9);
			}

			#app-splash .splash-text::after {
				content: '';
				position: absolute;
				left: 0;
				bottom: 0;
				height: 3px;
				background: var(--imag-text-color, #F7F9F9);
				width: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				transform-origin: left;
				transform: scaleX(0);
				animation: viz-underline 1.6s ease-in-out infinite;
			}

			@keyframes viz-underline {
				0% {
					transform-origin: left;
					transform: scaleX(0);
				}

				45% {
					transform-origin: left;
					transform: scaleX(1);
				}

				55% {
					transform-origin: right;
					transform: scaleX(1);
				}

				100% {
					transform-origin: right;
					transform: scaleX(0);
				}
			}

			.app-splash--fade {
				opacity: 0;
				transition: opacity .28s ease;
				pointer-events: none;
			}
		</style>

		<script>
			(function () {
				try {
					const storedTheme = localStorage.getItem('viz:theme');
					const osTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
					const theme = storedTheme || osTheme;
					document.documentElement.setAttribute('data-theme', theme);
				} catch (e) {
					document.documentElement.setAttribute('data-theme', 'light');
				}
			})();
		</script>
		%viz.css.theme_style%
		%sveltekit.head%
	</head>

	<body>
		<div id="app-splash" aria-hidden="true">
			<div class="splash-inner">
				<code class="splash-text">viz</code>
			</div>
		</div>
		<div style="display: contents">%sveltekit.body%</div>
	</body>

</html>
